    <script>
        function seededRandom(seed) {
            return function () {
                seed ^= seed << 13;
                seed ^= seed >>> 17;
                seed ^= seed << 5;
                return (seed < 0 ? ~seed + 1 : seed) % 1E9 / 1E9; // Scale to [0, 1)
            }
        }

        function shuffleArray(array, seed) {
            const random = seededRandom(seed);
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function shuffleImages(seed) {
            const container = document.getElementById('imageContainer');
            const headimgs = Array.from(container.getElementsByClassName('headimg'));
            const shuffled = shuffleArray(headimgs, seed);

            container.innerHTML = '';
            shuffled.forEach(img => container.appendChild(img));
        }

        // Set a seed and shuffle images
        const seed = 239;
        shuffleImages(seed);

    </script>


    <script>
        function animateTextWithCustomClarity(element, duration, steps, startClarity = 0, endClarity = 1) {
            const targetText = element.textContent;
            const length = targetText.length;
            let currentText = Array(length).fill("");
            const characters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+[]{};':,.<>?/|";

            const stepDuration = duration / steps;
            const clarityRange = endClarity - startClarity;

            function randomChar() {
                return characters[Math.floor(Math.random() * characters.length)];
            }

            function updateText(step) {
                const clarity = startClarity + (step / steps) * clarityRange;

                for (let i = 0; i < length; i++) {
                    if (Math.random() < clarity) {
                        currentText[i] = targetText[i]; // Use correct character
                    } else {
                        currentText[i] = randomChar(); // Use random character
                    }
                }

                element.textContent = currentText.join("");

                if (step < steps) {
                    setTimeout(() => updateText(step + 1), stepDuration);
                }
            }

            updateText(0);
        }

        document.addEventListener("DOMContentLoaded", () => {
            const element = document.querySelector(".wordChanger");
            if (element) {
                // Animate with custom clarity range
                animateTextWithCustomClarity(element, 350, 5, 0.7, 1); // 2000ms, 6 steps, 20% to 80% clarity
            }
        });



    </script>

    <script>
        // Sicherstellen, dass das Skript erst ausgeführt wird, wenn das DOM geladen ist
        document.addEventListener("DOMContentLoaded", function () {
            // Wähle alle Elemente mit der Klasse "headimg"
            const containers = document.querySelectorAll(".headimg");

            // Container für die eingefügte Grafik
            const imgPasteContainer = document.getElementById("imgpaste");

            // Event-Listener für jeden div.headimg hinzufügen
            containers.forEach(container => {
                container.addEventListener("click", function () {
                    // Finde das <img>-Kind des geklickten Containers
                    const img = container.querySelector("img");

                    if (img) {
                        // Erstellen einer Kopie des Bildes
                        const clonedImg = img.cloneNode(true);

                        // Entfernen der Klasse "imgcl" und Hinzufügen der Klasse "imgclin"
                        clonedImg.classList.remove("imgcl");
                        clonedImg.classList.add("imgclin");

                        // Vorherigen Inhalt aus dem Container entfernen
                        imgPasteContainer.innerHTML = "";

                        // Das geklonte Bild in den Container einfügen
                        imgPasteContainer.appendChild(clonedImg);
                    }
                });
            });
        });

    </script>
